<!DOCTYPE html>
{% load static %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Горная гармония{% endblock %}</title>
    
    <link rel="icon" type="image/x-icon" href="{% static 'media\img\favicon.png' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% comment %} <link rel="stylesheet" href="{% static 'static\css\site.css' %}"> {% endcomment %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'media/img/logo.png' %}" alt="Логотип " height="60">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rooms/">Номера</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/booking/">Бронирование</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog/">Блог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add/">Полезный ресурсы</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts/">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anketa/">Формы обратной связи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration/">Регистрация</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    
    
   

<style>
    .content-footer-spacing {
        margin-bottom: 20px; /* Задаем отступ снизу */
    }
</style>

<div class="container mt-4 content-footer-spacing">
    {% block content %}{% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
